#
# Сеть nginx-proxy - внешня, например для проброса запросов от nginx-proxy-manager
#
services:
  # PostgreSQL - база данных
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: algomap
      POSTGRES_USER: algomap
      POSTGRES_PASSWORD: algomap_secret_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algomap"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algomap-network

  # RabbitMQ - очереди сообщений
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algomap-network
 
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    env_file:
      - ./backend/.env.api.example
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - algomap-network
      - nginx-proxy

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env.worker.example
    volumes:
      - worker_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - algomap-network
 
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend-api
    networks:
      - algomap-network
      - nginx-proxy

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  worker_data:
    driver: local

networks:
  algomap-network:
    driver: bridge
  nginx-proxy:
    external: true
